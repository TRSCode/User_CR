<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add User</title>
</head>
<body>
    <div class="container w-25 mt-5">
        <h1>Add User</h1>
        <form action="/add_user" method="POST" class="bg-dark p-5">
            <div class="mb-3">
                <label for="exampleText1" class="first_name">First Name</label>
                <input type="text" class="form-control" placeholder="-- First Name --" name="first_name">
            </div>
            <div class="mb-3">
                <label for="exampleText2" class="last_name">Last Name</label>
                <input type="text" class="form-control" placeholder="-- Last Name --" name="last_name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="-- Email --" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary" >Add User</button>
        </form>
    </div>
</body>
</html>
